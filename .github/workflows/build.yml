name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            make_target: build-linux
            binary_name: webshell_linux_amd64
          - os: ubuntu-latest
            make_target: build-linux-arm64
            binary_name: webshell_linux_arm64
          - os: macos-latest
            make_target: build-darwin
            binary_name: webshell_darwin_amd64
          - os: macos-latest
            make_target: build-darwin-arm64
            binary_name: webshell_darwin_arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # éœ€è¦å®Œæ•´å†å²è®°å½•ä»¥è·å– git describe ç‰ˆæœ¬ä¿¡æ¯

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'

      - name: Get dependencies
        run: go mod download

      - name: Build binary using Makefile
        run: make ${{ matrix.make_target }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: build/${{ matrix.binary_name }}
          retention-days: 30

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: build-binaries
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # æŸ¥æ‰¾å¹¶å¤åˆ¶æ‰€æœ‰äºŒè¿›åˆ¶æ–‡ä»¶ï¼ˆå¯èƒ½åœ¨å­ç›®å½•ä¸­ï¼‰
          find ./artifacts -type f -name "webshell_*" -exec cp {} release-assets/ \;
          # å¦‚æœæ²¡æ‰¾åˆ°ï¼Œå°è¯•æŸ¥æ‰¾æ‰€æœ‰æ–‡ä»¶
          if [ -z "$(ls -A release-assets)" ]; then
            find ./artifacts -type f -executable -exec cp {} release-assets/ \;
          fi
          # ç¡®ä¿æ–‡ä»¶æœ‰æ‰§è¡Œæƒé™
          chmod +x release-assets/* 2>/dev/null || true
          # åˆ—å‡ºæ‰€æœ‰æ–‡ä»¶
          echo "Release assets:"
          ls -lh release-assets/ || echo "No files found in release-assets"
          echo ""
          echo "Artifacts structure:"
          find ./artifacts -type f

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## v${{ steps.get_version.outputs.version }}

            ### ğŸ“¦ ä¸‹è½½äºŒè¿›åˆ¶æ–‡ä»¶
            ä¸‹è½½å¯¹åº”å¹³å°çš„äºŒè¿›åˆ¶æ–‡ä»¶ï¼š
            - `webshell_linux_amd64` - Linux AMD64
            - `webshell_linux_arm64` - Linux ARM64
            - `webshell_darwin_amd64` - macOS Intel
            - `webshell_darwin_arm64` - macOS Apple Silicon

            ### ğŸ³ Docker
            ```bash
            docker pull ghcr.io/buildhelpers/webshell:${{ steps.get_version.outputs.version }}
            docker pull ghcr.io/buildhelpers/webshell:latest
            ```

            ### ğŸ“ å˜æ›´æ—¥å¿—
            æŸ¥çœ‹ [å®Œæ•´å˜æ›´æ—¥å¿—](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref_name }})
          files: |
            release-assets/*
          draft: false
          prerelease: false

